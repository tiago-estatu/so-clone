<div class="title-form vig">
    <i class="fa fa-0-5x fa-files-o"></i>
        {{ config.inputLabel }}
</div>
<!-- DROPDOWN SELEC FILIAIS -->
<ng-multiselect-dropdown
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="filialSelecionadoLista"
    name="filial"
    [placeholder]="config.inputLabel"
    [data]="filiais | async | dropmap: 'cd_filial' : 'labelFilial'"
    (onSelect)="selecionado($event)"
    (onDeSelect)="selecionado($event)"
    [settings]="dropdownSettings"
    [disabled]="disabled">
</ng-multiselect-dropdown>
<!--/ DROPDOWN SELEC FILIAIS -->

<!-- ÍCONE DE LOADING -->
<rd-loading [@fadeInOut] *ngIf="componentLoading"></rd-loading>
<!--/ ÍCONE DE LOADING -->
