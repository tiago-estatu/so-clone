<div class="title-form vig">
  <i class="fa fa-0-5x fa-files-o"></i>
      Selecionar Região
</div>
  <ng-multiselect-dropdown
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="regiaoSelecionadoLista"
    name="regiao-macro"
    [placeholder]="'Selecionar Região'"
    [data]="dropdownRegiaoLista"
    (onSelect)="selecionado($event)"
    (onSelectAll)="selecionado($event)"
    (onDeSelect)="selecionado($event)"
    (onDeSelectAll)="limparSelecionados()"
    [settings]="dropdownSettings"
  >
  </ng-multiselect-dropdown>
<rd-new-modal
  [imagemModal]="imagemModal"
  [tituloModal]="tituloModal"
  [mensagemModal]="mensagemModal"
></rd-new-modal>
<rd-loading [@fadeInOut] *ngIf="componentLoading"></rd-loading>
