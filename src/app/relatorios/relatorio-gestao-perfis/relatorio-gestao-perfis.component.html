<mat-accordion>
  <mat-expansion-panel [expanded]="true" class="overflow-unset">
    <form [formGroup]="relatorioForm">
      <div class="col-12 row" [formGroup]="relatorioForm">
      <!-- NÚMERO DE MATRÍCULA  -->
      <div id="campoDigitarMatricula" class="form-group col-3">
        <div class="title-form vig"><i class="fa fa-0-5x fa-files-o"></i>Pesquisar matrícula</div>
        <div class="buscas">
          <mat-form-field class="col-12 inputFiltro" appearance="outline">
              <input
                id="focusOut"
                matInput class="form-control"
                formControlName="nrMatricula"
                type="number" placeholder="Nº matrícula (somente números)"
              />
          </mat-form-field>
        </div>
      </div>
      <!-- / NÚMERO DE MATRÍCULA -->

        <!-- DROPLIST PERFIL DE ACESSO -->
        <div class="form-group col-4">
          <perfil-acesso-combo
            [config]="{multi: false, standalone: true}"
            [control]="getControl('idPerfil')">
          </perfil-acesso-combo>
        </div>
        <!--/ DROPLIST PERFIL DE ACESSO -->

        <!-- DATA INCIAL -->
        <div class="form-group vigInicio">
          <div class="title-form"><i class="fa fa-0-5x fa-files-o"></i>Inicio Vigencia</div>
          <div class="form-group">
            <mat-form-field appearance="outline" style="width:140px">
              <input readonly matInput bsDatepicker placeholder="__/__/____" formControlName="dtInicio"
                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" autocomplete="off" class="form-control datepickerStyle"
                #datepickerUm="bsDatepicker" type="text" />
              <a class="icon-input-field dates" (click)="datepickerUm.toggle()">
                <i class="fa fa-0-5x fa-calendar-o"></i>
              </a>
            </mat-form-field>
          </div>
        </div>
        <!-- /DATA INCIAL -->

        <!-- DATA FINAL -->
        <div class="form-group vigFinal">
          <div class="title-form"><i class="fa fa-0-5x fa-files-o"></i>Fim Vigencia</div>
          <div class="form-group">
            <mat-form-field  appearance="outline" style="width:140px">
              <input readonly matInput bsDatepicker placeholder="__/__/____" formControlName="dtFim"
                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" autocomplete="off" class="form-control datepickerStyle"
                #datepickerDois="bsDatepicker" type="text" />
              <a class="icon-input-field dates" (click)="datepickerDois.toggle()">
                <i class="fa fa-0-5x fa-calendar-o"></i></a>
            </mat-form-field>
          </div>
        </div>
        <!-- / DATA FINAL -->
    </div>
    <!--/FILTROS-->
      <div class="form-group col-12 text-right">

        <!-- Exportar  -->
        <button [disabled]="!(relatorioForm.valid)" class="dButton d-inline-flex green ml-3 mt-1" type="submit" (click)="exportar()">
          <i class="fa fa-0-5x fa-cloud-download mr-2"></i> Exportar
        </button>
        <!-- / EXPORTAR -->
        <!-- LIMPAR FILTROS  -->
        <button class="dButton d-inline-flex white ml-3 mt-1" type="reset" (click)="limparCampos()">
          Limpar campos
        </button>
        <!-- / LIMPAR FILTRO -->
      </div>
    </form>

  </mat-expansion-panel>
</mat-accordion>
<!--/ CONTAIN TODO O PAINEL DE FILTROS -->
<rd-loading [@fadeInOut] *ngIf="componentLoading"></rd-loading>
