<section class="content-block">
  <article>

    <rd-conteudo-topo [tituloPagina]="tituloPagina" [rotaVoltar]="rotaVoltar">
    </rd-conteudo-topo>

    <div class="row">
      <div class="offset-xl-1 col-xl-10 col-lg-12">
        <div class="row">
          <form [formGroup]="faturamentoForm" class="col-12">
            <div class="accordion mt-4 ">
              <div class="option">
                <input type="checkbox" id="togglePrincipal" checked class="toggle" />
                <label class="title" for="togglePrincipal">
                  <span class="d-inline-flex mb-1">
                    <i class="fa fa-1x fa-check-circle mr-2"></i>
                    Dados principais
                  </span>
                  <span class="icons">
                    <i class="fa fa-angle-down"></i>
                    <i class="fa fa-angle-right"></i>
                  </span>
                </label>
                <div class="content content-form">
                  <div class="row row-forms">
                    <div class="form-group row col-12">
                        <div class="col-3 col form-group icones">
                          <mat-label>
                            Custo
                          </mat-label>
                              <mat-icon class="w-100" appearance="outline">
                                <i class="fa fa-check" style="font-size:36px" aria-hidden="true"></i>
                            </mat-icon>

                        </div>
                        <div class="col-2 col form-group icones">
                          <mat-label>
                            Cubagem
                          </mat-label>
                          <mat-icon class="w-100" appearance="outline">
                              <i class="fa fa-exclamation-triangle" style="font-size:36px" aria-hidden="true"></i>
                          </mat-icon>
                        </div>
                        <div class="col-2 col form-group icones">
                          <mat-label>
                            Transmissão
                          </mat-label>
                          <mat-icon class="w-100" appearance="outline">
                              <i class="fa fa-bug" style="font-size:36px" aria-hidden="true"></i>
                          </mat-icon>
                        </div>
                    </div>
                    <div class="col-4 col form-group">
                      <mat-label>
                        Centro Distribuição
                      </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                        <input matInput class="form-control" formControlName="inputCD" readonly>
                      </mat-form-field>
                    </div>
                    <div class="col-5 col form-group">
                      <mat-label>
                        Filial
                      </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                        <input matInput class="form-control" formControlName="inputFilial" readonly>
                      </mat-form-field>
                    </div>
                    <div class="col-2 col form-group">
                      <mat-label>
                        QTD. Skus
                      </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                        <input matInput class="form-control" formControlName="totalSkus" readonly>
                      </mat-form-field>
                    </div>
                    <div class="col-4 col form-group">
                      <mat-label>
                        Rota
                      </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                        <input matInput class="form-control" formControlName="rota" readonly>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <mat-form-field>
              <input matInput class="search-produto" placeholder="Pesquisar Produto" autocomplete="off" type="text"
                (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
            <!--DISPLAY -->
            <div class="content table-consult">
              <div class="row row-forms one-field-validate">
                <section class="content-block table-consult" style="padding-top: 1px;">


                  <table mat-table [dataSource]="dataSource" class="table table-striped">

                    <!-- Selecionar Column -->
                    <ng-container matColumnDef="selecionar">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <!-- CD PRODUTO Column -->
                    <ng-container matColumnDef="cdProduto">
                      <th mat-header-cell *matHeaderCellDef> Produto </th>
                      <td mat-cell *matCellDef="let element"> {{element.cdProduto}} </td>
                    </ng-container>

                    <!-- descricaoProduto Column -->
                    <ng-container matColumnDef="descricaoProduto">
                      <th mat-header-cell *matHeaderCellDef> Descrição </th>
                      <td mat-cell class="texto" *matCellDef="let element"> {{element.descricaoProduto}} </td>
                    </ng-container>
                    <ng-container matColumnDef="setor">
                      <th mat-header-cell *matHeaderCellDef> Setor </th>
                      <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
                    </ng-container>
                    <!-- valorUnit Column -->
                    <ng-container matColumnDef="valorUnit">
                      <th mat-header-cell *matHeaderCellDef> Valor Unit. </th>
                      <td mat-cell *matCellDef="let element"> {{element.valorUnit}} </td>
                    </ng-container>
                    <!-- qtdEstoque Column -->
                    <ng-container matColumnDef="qtdCompra">
                      <th mat-header-cell *matHeaderCellDef> Qtd. </th>
                      <td mat-cell *matCellDef="let element"> {{element.qtdCompra}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </section>
              </div>
            </div>

            <div class="mt-3 text-right">
              <button class="dButton iconInsideBtn d-inline-flex green" type="submit">
                <i class="fa pb-1 fa-0-5x fa-check mr-1"></i> Efetivar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </article>
</section>
