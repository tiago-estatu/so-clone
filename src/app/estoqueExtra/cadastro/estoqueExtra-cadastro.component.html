<section class="content-block">
    <article>
      
    <!-- TOPO -->
    <rd-conteudo-topo [tituloPagina]="title" [rotaVoltar]="rotaVoltar"></rd-conteudo-topo>
    <!--/ TOPO -->
    
    <div class="row">
      <div class="offset-xl-1 col-xl-10 col-lg-12">
        <div class="row">
          <form [formGroup]="formulario" (ngSubmit)="validate()" class="col-12">
            <div class="accordion mt-4">
              <div class="option">
                <input type="checkbox" id="togglePrincipal" checked class="toggle" />
                <label class="title" for="togglePrincipal">
                  <span class="d-inline-flex mb-1">
                    <i class="fa fa-1x fa-check-circle mr-2"></i>
                    Dados principais
                  </span>
                  <span class="icons">
                    <i class="fa fa-angle-down"></i>
                    <i class="fa fa-angle-right"></i>
                  </span>
                </label>
                <div class="content content-form">
                  <div class="row row-forms">
                    <div class="col-6 col form-group">
                        <mat-label>
                            Filial
                          </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                        <input matInput class="form-control" formControlName="inputFilial" readonly>
                      </mat-form-field>
                    </div>
                    <div class="col-6 col form-group">
                        <mat-label>
                            Produto
                          </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                        <input matInput class="form-control" formControlName="inputProduto" readonly>
                      </mat-form-field>
                    </div>                    
                    <div class="col-6 col form-group select-inputs">
                        <mat-label>
                            Quantidade
                          </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                          <input matInput class="form-control" formControlName="inputQuantidade" [readonly]="estoque">
                      </mat-form-field>
                    </div>
                    <div class="form-group col col-3" id="vigInicio">
                      <mat-label>
                        Vigência Inicial
                      </mat-label>
                      <div class="form-group">
                        <mat-form-field appearance="outline" style="width:140px">
                            <input matInput placeholder="__/__/____" [(ngModel)]="_dataInicial"
                            [ngModelOptions]="{standalone: true}" isDisable="true" autocomplete="off"
                            class="form-control" type="text" readonly/>
                        </mat-form-field>
                    </div>
                      </div>
                      <div class="form-group col-2 vigInicio">
                        <mat-label>
                          Vigência Final
                        </mat-label>
                        <div class="form-group">
                            <mat-form-field appearance="outline" style="width:140px">
                                <input matInput bsDatepicker placeholder="__/__/____" [(ngModel)]="_dataFinal"
                                [ngModelOptions]="{standalone: true}" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" autocomplete="off"
                                class="form-control" #datepickerUm="bsDatepicker" type="text" />
                                <a class="icon-input-field dates" (click)="datepickerUm.toggle()">
                                <i class="fa fa-0-5x fa-calendar-o"></i>
                                </a>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-6 col form-group select-inputs">
                        <mat-label>
                            Tipo
                          </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                          <input matInput class="form-control" formControlName="inputTipo" readonly>
                      </mat-form-field>
                    </div>
                    <div class="col-6 col form-group select-inputs">
                        <mat-label>
                            Motivo
                          </mat-label>
                      <mat-form-field class="w-100" appearance="outline">
                          <input matInput class="form-control" formControlName="inputMotivo" readonly>
                      </mat-form-field>
                    </div> 
                    <div class="col-3 col form-group">
                      <mat-label>
                          % 1ª Vigencia
                        </mat-label>
                    <mat-form-field class="w-100" appearance="outline">
                      <input matInput class="form-control" formControlName="pcVigenciaOne" numbersOnly readonly>
                    </mat-form-field>
                  </div>
                  <div class="col-3 col form-group">
                    <mat-label>
                        % 2ª Vigencia
                      </mat-label>
                  <mat-form-field class="w-100" appearance="outline">
                    <input matInput class="form-control" formControlName="pcVigenciaTwo" numbersOnly readonly>
                  </mat-form-field>
                </div>
                <div class="col-3 col form-group">
                  <mat-label>
                      % 3ª Vigencia
                    </mat-label>
                <mat-form-field class="w-100" appearance="outline">
                  <input matInput class="form-control" formControlName="pcVigenciaTree" numbersOnly readonly>
                </mat-form-field>
              </div>
              <div class="col-3 col form-group">
                <mat-label>
                    % 4ª Vigencia
                  </mat-label>
              <mat-form-field class="w-100" appearance="outline">
                <input matInput class="form-control" formControlName="pcVigenciaFour" numbersOnly readonly>
              </mat-form-field>
            </div>
                  </div>
                </div>
              </div>
            </div>
           
            <div class="mt-3 text-right">
              <button class="dButton iconInsideBtn d-inline-flex green" type="submit">
                <i class="fa pb-1 fa-0-5x fa-check mr-1"></i> Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </article>
</section>

<rd-loading [@fadeInOut] *ngIf="componentLoading"></rd-loading>
