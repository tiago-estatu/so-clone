<section class="content-block">
    <article>

        <rd-conteudo-topo [tituloPagina]="tituloPagina" [rotaVoltar]="rotaVoltar" class="col-11 col form-group">
        </rd-conteudo-topo>
        <div class="row">
            <div class="offset-xl-1 col-xl-10 col-lg-12">
                <div class="row">
                    <form [formGroup]="agendaConsutaForm" (ngSubmit)="atualizarFrequenciaAgenda()" class="col-12">
                        <div class="accordion mt-4 ">
                            <label class="title" for="togglePrincipal">
                                <span class="d-inline-flex mb-1">
                                    <i class="fa fa-1x fa-check-circle mr-2"></i>
                                    Dados principais
                                </span>
                            </label>
                            <div class="content content-form">
                                <div class="row row-forms">
                                    <div class="col-11 col form-group">
                                        <mat-label>
                                            Centro Distribuição
                                        </mat-label>
                                        <mat-form-field class="w-100" appearance="outline">
                                            <td mat-cell *matCellDef="let element" disabled=true> {{element.cdRegionais }} </td>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-11 col form-group">
                                        <mat-label>
                                            Fabricante
                                        </mat-label>
                                        <mat-form-field class="w-100" appearance="outline">
                                            <td mat-cell *matCellDef="let element" disabled=true> {{element.cdFabricantes }} </td>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-11 col form-group">
                                        <mat-label>
                                            Fornecedor
                                        </mat-label>
                                        <mat-form-field class="w-100" appearance="outline">
                                            <td mat-cell *matCellDef="let element" disabled=true> {{element.cdFabricantes }} </td>
                                        </mat-form-field>
                                    </div>
                                    <div id="dia" class="col-11 col form-group">
                                        <ng-multiselect-dropdown [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="diaCompraSelecionadoLista" name="diaCompra"
                                            [placeholder]="'Dia Compra'" [data]="dropdownDiaCompraLista"
                                            [settings]="dropdownSettings">
                                        </ng-multiselect-dropdown>
                                    </div>
                                    <div id="freq" class="col-11 col form-group">
                                        <ng-multiselect-dropdown [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="frequenciaSelecionadoLista" name="frequencia"
                                            [placeholder]="'Frequência'" [data]="dropdownFrequenciaLista"
                                            [settings]="dropdownSettingsOne">
                                        </ng-multiselect-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-right">
                            <button class="dButton iconInsideBtn d-inline-flex green" type="submit">
                                <i class="fa pb-1 fa-0-5x fa-check mr-1"></i> Alterar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
</section>
<rd-new-modal [imagemModal]='imagemModal' [tituloModal]='tituloModal' [mensagemModal]='mensagemModal'></rd-new-modal>
<rd-loading [@fadeInOut] *ngIf="componentLoading"></rd-loading>
